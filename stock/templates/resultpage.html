<style>

<script type="text/javascript">

var map;
var infoWindow2;
var mapZoom = 5;
var lat = 35.044624;
var lng = 138.480583;

/*
 初期実行
*/
function initialize() {


	var mapOptions = {
		zoom: mapZoom,
		center: new google.maps.LatLng(lat, lng),
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		mapTypeControl: false
	};

	map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);


	infoWindow2 = new google.maps.InfoWindow({noSupress: true});


	//List<String> colorlist = new ArrayList<String>();{
	//	{
	//		colorlist.add("#FF0000");
	//		colorlist.add("#FF8000");
	//		colorlist.add("#40FF00");
	//		colorlist.add("#00BFFF");
	//		colorlist.add("#0000FF");
	//	}
	//};

	var color = [
		"#FF0000",
		"#FF8000",
		"#40FF00",
		"#00BFFF",
		"#0000FF"
	];



	var ary = [
		{%for goal in distance_diff_5 %}
		{
			"start" :  new google.maps.LatLng({{start_point_ll.0}}, {{start_point_ll.1}}),
			"end" : new google.maps.LatLng({{ goal.2.0 }}, {{ goal.2.1 }}),
			"icon" : "http://purazumakoi.info/sample/google_maps_api/direction-root/image/car.gif",
			"color" : color[{{ forloop.counter0 }}]

		},
		{% endfor %}


	]


	for(var i in ary){
		fCalcRoute(ary[i]['start'], ary[i]['end'], ary[i]['icon'], ary[i]['color']);
	}

	google.maps.event.addListener(map, 'dragstart', function()
	{
		infoWindow2.close();
	});
}

/*
 拠点間計算、ルート表示
*/
function fCalcRoute(start, end, icon, color) {

	// ルート表示 設定
	rendererOptions = {
		draggable: true,
		preserveViewport: false
	};
	var directionsDisplay =	 new google.maps.DirectionsRenderer(rendererOptions);
	directionsDisplay.setOptions(
			{
				polylineOptions: { strokeColor: color, strokeWeight:3 },
				suppressMarkers :true,
				suppressInfoWindows: true
			});
	var directionsService =	 new google.maps.DirectionsService();

	//通常のマーカー画像
	var signIcon = {
		url: icon,
		size: new google.maps.Size(40,48),
		origin: new google.maps.Point(0,0),
		anchor: new google.maps.Point(20,48),
		scaledSize: new google.maps.Size(40,48)
	};
	// マーカー設定
	var marker = new google.maps.Marker({
		position: start,
		map: map,
		icon: signIcon
	});

	// ルート間 ポイント設定
	var request = {

		origin: start,
		destination: end,
		travelMode: google.maps.DirectionsTravelMode.DRIVING,
		unitSystem: google.maps.DirectionsUnitSystem.METRIC,
		optimizeWaypoints: true,
		avoidHighways: true,	// false → 高速道路使用
		avoidTolls: true	// true →、可能な場合は計算されたルートで有料区間を除外するよう指定します。
	};
	directionsService.route(request,
			function(response,status){
				if (status == google.maps.DirectionsStatus.OK){
					google.maps.event.addListener(marker, 'click', function()
					{
						var distance =   +response.routes[0].legs[0].distance.value /1000 + " km";
						infoWindow2.setContent(distance);
						infoWindow2.open(map,marker);
					});

					directionsDisplay.setDirections(response);
				}
			}
	);
	directionsDisplay.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
